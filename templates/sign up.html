<!DOCTYPE html>
<html lang="en" style="background-color: black;">
<head>
    <meta charset="UTF-8">
    <title>SIGN UP</title>
</head>
<body>
    <center>
        <a href="{{ url_for('home') }}" style="text-decoration: none;"><h1 style="color: white; font-size: 75px; font-family: verdana;">Ai Financial Advisor</h1></a>


        <div style="color: white; font-family: verdana;">
            <form action="/signupfr" method="POST">
                <h1>SIGN UP</h1>
                {% if message %}
                    <h2 style="color: red;">{{ message }}</h2>
                {% endif %}
                <label>Full Name:</label>
                <input type="text" name="name" required>
                <br>
                <label>Username:</label>
                <input type="text" name="username" required>
                <br>
                <label>Password:</label>
                <input type="password" name="password" required>
                <br>
                <label>Confirm Password:</label>
                <input type="password" name="confirm password" required>
                <br>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </center>


</body>
</html>
